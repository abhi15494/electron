<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/photon.min.css">
</head>

<body>

    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">Header with actions</h1>
            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default">
                        <span class="icon icon-home"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-folder"></span>
                    </button>
                    <button class="btn btn-default active">
                        <span class="icon icon-cloud"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-popup"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-shuffle"></span>
                    </button>
                </div>

                <button class="btn btn-default">
                    <span class="icon icon-home icon-text"></span>
                    Filters
                </button>

                <button class="btn btn-default btn-dropdown pull-right">
                    <span class="icon icon-megaphone"></span>
                </button>
            </div>
        </header>
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <h5 class="nav-group-title">Favorites</h5>
                        <a class="nav-group-item active">
                            <span class="icon icon-home"></span>
                            connors
                        </a>
                        <span class="nav-group-item">
                            <span class="icon icon-download"></span>
                            Downloads
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-folder"></span>
                            Documents
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-signal"></span>
                            AirPlay
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-print"></span>
                            Applications
                        </span>
                        <span class="nav-group-item">
                            <span class="icon icon-cloud"></span>
                            Desktop
                        </span>
                    </nav>
                </div>
                <div class="pane">
                    <div class="pane-group">
                        <div class="pane p-5">

                            <form>
                                <div class="form-group">
                                    <label>Filename</label>
                                    <input type="text" class="form-control" placeholder="Filename" id="filename">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <textarea id="content" class="form-control" rows="5"></textarea>
                                </div>
                                <div class="form-actions">
                                    <button id="CreateBtn" type="button" class="btn btn-form btn-primary">Create</button>
                                    <button id="ReadBtn" type="button" class="btn btn-form btn-default">Read</button>
                                    <button id="DeleteBtn" type="button" class="btn btn-form btn-default">Delete</button>
                                </div>
                            </form>
                        </div>
                        <div class="pane"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button class="btn btn-default">
                    Cancel
                </button>

                <button class="btn btn-primary pull-right">
                    Save
                </button>
            </div>
        </footer>

    </div>
    <script>
        require('./assets/js/script.js');
    </script>
</body>

</html>
